<ion-header>

  <ion-navbar>
    <ion-title>Food Factory View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-card>
          <ion-item>
              <h2>Package #1</h2>
          </ion-item>
          <img src="assets/imgs/package.png"/>
          <ion-card-content>
            <p>Created by Food Factory</p>
            <p>Date of creating 11/10/2019</p>
          </ion-card-content>
          <ion-row>
              <ion-col>
                <button ion-button icon-end clear small>
                  <div>Send to transporter</div>
                  <ion-icon name="share-alt"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
        </ion-card>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="addNewBox()"><ion-icon name="add"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
